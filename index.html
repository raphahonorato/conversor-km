<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./code/code.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Conversor de valores</title>
</head>

<body>
    <div id="container">
        <h1>Conversor de valores</h1>
        <form>
            <div class="divInputs">
                <label for="preco">Valor da corrida:</label>
                <input type="number" id="preco" step="0.01" placeholder="R$ 1,00" required
                    onclick="selecionarTexto(this)" />
            </div>

            <div class="divInputs">
                <label for="km">Quilometragem:</label>
                <input type="number" id="km" step="0.01" placeholder="1,5 Km" required
                    onclick="selecionarTexto(this)" />
            </div>

            <div id="divButton">
                <button onclick="calcular(event)">
                    Calcular
                </button>
            </div>
            <div id="resultado"></div>
        </form>

    </div>
</body>

</html>
